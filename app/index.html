<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Website</title>
    <!-- link -->
    <link rel="stylesheet" href="css/main.min.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;600&family=Poppins:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
     <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <div id="wrapper">
      <header id="header">
        <div class="header container">
          <div class="header__logo">
            <a href="">
              <img src="img/header/header__logo.svg" alt="" />
            </a>
          </div>
          <nav class="header__navbar">
            <ul class="header__menu">
              <li class="header__item">
                <a href="#" class="header__link">Who We Are</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">Learn and Play</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">GameFi</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">DeFi Governance's</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">About Us</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <div class="main container">
        <div class="hero">
          <div class="hero__text">
            <h1 class="hero__title">Best Crypto Token.</h1>
            <p class="hero__desc">
              Leverage on any tokens with a protocol trusted with billions for
              its price execution, super low fees and reliability.
            </p>
            <div class="hero__buttons">
              <button class="hero__item yellow-button">Buy Tokens Here</button>
              <button class="hero__item video-button">
                <i class="fa fa-play" aria-hidden="true"></i> Watch how it works</button>
            </div>
          </div>
          <div class="hero__img">
            <img src="img/hero/hero__img.svg" alt="" />
          </div>
        </div>
      </div>
    </div>

    <!-- script -->
    <script src="js/main.js"></script>
  </body>
</html>
